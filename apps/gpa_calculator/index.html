<html>
    <head>
        <title>GPA Calculator</title>

        <link rel="stylesheet" href="../../style/dark.css"/>
        <script src="script.js" defer></script>

        <div class="user_bar">
            <a href="../../index.php">Home</a>
        </div>
    </head>

    <body>
        <!--Main header-->
        <h1>GPA Calculator</h1>

        <!--Simple dropdown-->
        <div class="gpa_dropdowns">
            <select class="grade_select" id="letterGrades">
                <option value="---">Grade</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="F">F</option>
            </select>

            <select class="level_select" id="difficulty">
                <option value="---">Level</option>
                <option value="AP/Honors">AP/Honors</option>
                <option value="CP">CP</option>
                <option value="Academic">Academic</option>
            </select>

            <select class="credit_select" id="creditNumber">
                <option value="---">Credits</option>
                <option value=4>4</option>
                <option value=2>2</option>
            </select>
        </div>

        <button class="gpa_button" onclick="ProcessGrade();">Submit</button>

        <!--Subheader-->
        <h3>Weighted GPA:</h3>
        <h3 id="WeightedGPA">---</h3>
        <br/>
        <h3>Unweighted GPA:</h3>
        <h3 id="UWGPA">---</h3>
        <br/>
        <h3>Classes Counted:</h3>
        <h3 id="ClassCount">---</h3>
        
        <button class="gpa_button" onclick="ClearGrades();">Clear</button>
        </div>
    </body>
</html>
